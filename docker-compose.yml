version: '3.5'

services:

  broker:
    image: eclipse-mosquitto
    networks:
      - net
    expose:
      - "1883"
      - "8883"
      - "9001"
    ports:
      - "1883:1883"
      - "8883:8883"
      - "9001:9001"
    volumes:
      - ./mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - ./mosquitto/ca_certificates/:/etc/mosquitto/ca_certificates/
      - ./mosquitto/certs/:/etc/mosquitto/certs/


  server:
    image: quarkus/iot-server-jvm
    networks:
      - net
    environment:
      - mqtt.broker.protocol=ssl
      - mqtt.broker.host=broker
      - mqtt.broker.port=8883
      - mqtt.broker.topic=data
      - cert.ca=/opt/bigfinite/certs/ca.crt
      - cert.public-key=/opt/bigfinite/certs/server.crt
      - cert.private-key=/opt/bigfinite/certs/server.key
      - quarkus.http.ssl.certificate.key-store-file=/opt/bigfinite/certs/server.keystore
      - quarkus.http.ssl.certificate.key-store-password=password
      - quarkus.http.ssl.certificate.key-store-file-type=PKCS12
    ports:
      - 9081:9081
      - 8443:8443
    depends_on:
      - broker
    

  client:
    image: quarkus/iot-client-jvm
    networks:
      - net
    environment:
      - mqtt.broker.protocol=ssl
      - mqtt.broker.host=broker
      - mqtt.broker.port=8883
      - mqtt.broker.topic=data
      - server.base.url=https://server:8443
      - cert.ca=/opt/bigfinite/certs/ca.crt
      - cert.public-key=/opt/bigfinite/certs/server.crt
      - cert.private-key=/opt/bigfinite/certs/server.key
#      - quarkus.http.ssl.certificate.key-store-file=/opt/bigfinite/certs/client.keystore.jks
    ports:
      - 9080:9080
    depends_on:
      - broker
      - server

networks:
  net:
